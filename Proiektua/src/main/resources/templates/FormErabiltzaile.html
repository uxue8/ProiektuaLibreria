<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de Usuario</title>
	<link rel="stylesheet" th:href="@{/css/navbar.css}">
	<link rel="stylesheet" th:href="@{/css/erregistro.css}">
</head>

<body>
	<div class="form-container">

		<form th:action="${tipo} == 'ikusi' ? @{/erabiltzaileak/perfila/ikusi} : @{/erregistro/erregistratu}"
			th:object="${erabiltzailea}" method="post">

			<h4><span th:if="${tipo} == 'ikusi'">Aldatu</span><span th:if="${tipo} == 'erregistro'">Sortu</span>
				erabiltzailea</h4>
			<input type="text" id="id" hidden="true" th:field="*{id}" />
			<div class="form-group">
				<label for="izena">Nombre:</label>
				<input type="text" id="izena" name="izena" th:field="${erabiltzailea.izena}" required>
			</div>
			<div class="form-group">
				<label for="abizena">Apellido:</label>
				<input type="text" id="abizena" name="abizena" th:field="${erabiltzailea.abizena}" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" th:field="${erabiltzailea.email}" required>
			</div>
			<div th:if="${tipo} == 'ikusi'">
				<input type="hidden" id="passwordActual" th:field="${erabiltzailea.pasahitza}" />
			</div>
			<div th:if="${tipo} == 'erregistro'">
				<label for="pasahitza">Contraseña:</label>
				<input type="password" id="pasahitza" name="pasahitza" th:field="${erabiltzailea.pasahitza}" />
			</div>
			<div class="form-group">
				<label for="tel_zenbakia">Teléfono:</label>
				<input type="tel" id="tel_zenbakia" name="tel_zenbakia" th:field="${erabiltzailea.tel_zenbakia}"
					required>
			</div>
			<!-- Campos para la dirección -->
			<fieldset>
				<legend>Dirección</legend>
				<div class="form-group">
					<label for="calle">Calle:</label>
					<input type="text" id="calle" th:field="${erabiltzailea.helbidea.kalea}" required>
				</div>
				<div class="form-group">
					<label for="ciudad">Ciudad:</label>
					<input type="text" id="ciudad" th:field="${erabiltzailea.helbidea.hiria}" required>
				</div>
				<div class="form-group">
					<label for="codigoPostal">Código Postal:</label>
					<input type="text" id="codigoPostal" th:field="${erabiltzailea.helbidea.posta_kodea}" required>
				</div>
			</fieldset>

			<button type="submit" th:if="${tipo} == 'ikusi'"><span>Edit</span> </button>
			<button type="submit" th:if="${tipo} == 'erregistro'"><span>Erregistratu</span> </button>
			<a class="itzuliBtn" th:href="@{/loginaOndo}">Itzuli</a>
		</form>
	</div>
</body>

</html>
