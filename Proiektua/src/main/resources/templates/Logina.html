<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/Login.css}">
</head>
<body>
    <div class="login-container">
		
        <h1>Iniciar Sesión</h1>
        <form th:action="@{/logina}" th:object="${erabiltzaileak}" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" th:field="${erabiltzaileak.email}" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" th:field="${erabiltzaileak.pasahitza}" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
			<a href="/erregistro" >¿No tienes cuenta? Regístrate</a>
			
        </form>
		
		<div th:if="${param.error}">
		    <p style="color: red;">Usuario o contraseña incorrectos.</p>
		</div>
		
		
  
    </div>
</body>
</html>
